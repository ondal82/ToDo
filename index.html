<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Study </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        
        <div class="logo">
            <img src="/img/img_title.png" alt="">
        </div>
        <div class="input-area">
            <input type="text" id="task-input" placeholder="할 일을 입력하세요."/>
            <button id="btn-add" class="btn-add"></button>
        </div>
        <div class="task-tabs">    
            <ul>                    
                <li id="all" class="tabs-selected">모두</li>
                <li id="progress">진행중</li>
                <li id="done">완료</li>
            </ul>
        </div>
        <div class="task-area">
            <div class="task-list" id="task-list"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
